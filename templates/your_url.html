{% extends 'base.html' %}

{% block title %}{% if code %}"{{ code }}"{% endif %} uchun URL yaratildi{% endblock %}

{% block main %}


  <div class="container text-center">
  <h1 class="jumbotron-heading">URL yaratildi</h1>
  <input class="lead" id="new_url" value="{{ url_for('redirect_to_url', code=code, _external=True) }}" readonly>
  <p>
    <button onclick="myFunction()" class="btn btn-primary my-2">Nusxa olish</button>


  </p>
</div>



<script>
  function myFunction() {
    var copyText = document.getElementById("new_url");
    copyText.select();
    document.execCommand("copy");
  }
</script>

{% endblock %}
